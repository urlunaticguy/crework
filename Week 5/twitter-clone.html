<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Twitter</title>

    <link rel="stylesheet" href="../dist/output.css">
</head>
<body class="bg-[#242d34] flex justify-center min-h-screen 680p:items-center">
    <div id="main-container" class="bg-black min-h-[100%] w-[100%] flex-col 680p:w-[30rem] 680p:h-[32rem] 680p:rounded-xl">

        <!-- ml-[5%] mt-[5%] -->
        <div id="cross-button" class="bg-blue absolute ml-[1rem] mt-[0.9rem]">

            <svg xmlns="http://www.w3.org/2000/svg" class="fill-[#e6e6e6] w-[0.75rem]" viewBox="0 0 320 512">
                <path d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z"/>
            </svg>

        </div>

        <div id="twitter-logo" class="min-h-[9%] min-w-[100%] grid place-content-center">

            <svg xmlns="http://www.w3.org/2000/svg" class="fill-[#e6e6e6] w-[1.67rem]" viewBox="0 0 512 512">
                <path d="M459.37 151.716c.325 4.548.325 9.097.325 13.645 0 138.72-105.583 298.558-298.558 298.558-59.452 0-114.68-17.219-161.137-47.106 8.447.974 16.568 1.299 25.34 1.299 49.055 0 94.213-16.568 130.274-44.832-46.132-.975-84.792-31.188-98.112-72.772 6.498.974 12.995 1.624 19.818 1.624 9.421 0 18.843-1.3 27.614-3.573-48.081-9.747-84.143-51.98-84.143-102.985v-1.299c13.969 7.797 30.214 12.67 47.431 13.319-28.264-18.843-46.781-51.005-46.781-87.391 0-19.492 5.197-37.36 14.294-52.954 51.655 63.675 129.3 105.258 216.365 109.807-1.624-7.797-2.599-15.918-2.599-24.04 0-57.828 46.782-104.934 104.934-104.934 30.213 0 57.502 12.67 76.67 33.137 23.715-4.548 46.456-13.32 66.599-25.34-7.798 24.366-24.366 44.833-46.132 57.827 21.117-2.273 41.584-8.122 60.426-16.243-14.292 20.791-32.161 39.308-52.628 54.253z"/>
            </svg>

        </div>

        <div id="twitter-sign-in-header" class="min-h-[11%] w-[90%] ml-[10%] flex items-center 680p:ml-[7.5rem] 680p:w-[22.5rem]">

            <h1 class="text-white font-semibold tracking-wide text-[1.5rem] 680p:font-bold 680p:text-[1.6rem]">
                Sign in to Twitter
            </h1>

        </div>

        <div id="sign-in-with-google" class="min-h-[11%] ml-[10%] max-w-[80%] flex justify-center items-center">

            <button class="flex justify-center items-center bg-white rounded-full w-[100%] 680p:w-[15rem] hover:bg-[#e6e6e6]">
                
                <svg xmlns="http://www.w3.org/2000/svg" class="fill-black w-[0.75rem] my-[0.5rem]" viewBox="0 0 488 512">
                    <path d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                </svg>

                <h3 class="text-black text-[0.75rem] ml-[0.5rem]">
                    Continue with Google
                </h3>

            </button>

        </div>

        <div id="sign-in-with-apple" class="min-h-[11%] ml-[10%] max-w-[80%] flex justify-center items-center">

            <button class="flex justify-center items-center bg-white rounded-full w-[100%] 680p:w-[15rem] hover:bg-[#e6e6e6]">

                <svg xmlns="http://www.w3.org/2000/svg" class="fill-black w-[0.75rem] my-[0.5rem]" viewBox="0 0 384 512">
                    <path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/>
                </svg>

                <h3 class="text-black text-[0.82rem] font-bold ml-[0.5rem]">
                    Continue with Apple
                </h3>

            </button>

        </div>

        <div id="or" class="min-h-[7%] ml-[10%] w-[80%] flex justify-center items-center 680p:ml-[7.5rem] 680p:w-[15rem]">

            <hr class="w-[45%] border-[#404040]">

            <h3 class="w-[10%] text-white text-center">
                or
            </h3>

            <hr class="w-[45%] border-[#404040]">

        </div>

        <div id="input-field" class="min-h-[10%] ml-[10%] max-w-[80%] flex justify-center items-center 680p:ml-[7.5rem] 680p:w-[15rem]">

            <!-- min-h-[10vh] this was previously -->
            <input type="text" class="min-h-[3.2rem] min-w-full pl-[0.5rem] bg-black border-[#404040] border-[0.05rem] placeholder-[#737373]" placeholder="Phone, email, or username">

        </div>

        <div id="next-button" class="min-h-[10%] ml-[10%] max-w-[80%] flex justify-center items-center 680p:ml-[7.5rem] 680p:w-[15rem]">

            <button class="flex justify-center items-center bg-white rounded-full min-w-full py-[0.3rem] mt-[1.2rem] hover:bg-[#e6e6e6]">
                <h3 class="font-semibold text-[0.9rem]">
                    Next
                </h3>
            </button>

        </div>

        <div id="forgot-password" class="min-h-[10%] ml-[10%] max-w-[80%] flex justify-center items-center 680p:ml-[7.5rem] 680p:w-[15rem]">

            <button class="flex justify-center items-center bg-black rounded-full min-w-full py-[0.3rem] mt-[1.2rem] border-[0.05rem] border-[#595959] hover:bg-[#1a1a1a]">
                <h3 class="font-semibold text-[0.9rem] text-white">
                    Forgot password?
                </h3>
            </button>

        </div>

        <div id="dont-have-an-account" class="min-h-[20%] ml-[10%] max-w-[80%] flex justify-start items-center 680p:ml-[7.5rem] 680p:w-[15rem]">

            <h2 class="text-[#737373] text-[0.8rem]">
                Don't have an account?
                <a class="text-[#1aa3ff] hover:underline" href="">
                    Sign up
                </a>
            </h2>

        </div>
    </div>
</body>
</html>

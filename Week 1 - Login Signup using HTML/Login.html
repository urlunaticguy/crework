<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <br>
    <header>
        <hr>
        <h1>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Log-In
        </h1>
    </header>

    <form>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="mail" placeholder="E-mail" size="31" required><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="password" placeholder="Password" size="31" required><br><br>
    </form>

    <section>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <button type="submit"><strong>Log-In</strong></button>

        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <a href="https://en.wikipedia.org/wiki/Help:Logging_in#What_if_I_forget_the_password?" target="_">
            <strong>
                <input type="button" value="Forgot password?"/>
            </strong>
        </a>

        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Don't have an account? 
        <button>
            <strong>
                <a href="./SignUp.html">Sign-Up</a>
            </strong>
        </button>
        <br><br><hr>
</body>
</html>

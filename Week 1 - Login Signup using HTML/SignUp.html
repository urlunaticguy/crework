<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
</head>
<body>
    <br>
    <header>
        <hr>
        <h1>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Sign-Up
        </h1>
    </header>

    <form>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="name" placeholder="Name" size="31"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="mail" placeholder="E-mail" size="31"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="password" placeholder="Choose a password" size="31"><br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="agree" id="">
        I agree with <strong><em><a href="https://foundation.wikimedia.org/wiki/Terms_of_Use/en" target="_">Terms</a></em></strong> and <strong><em><a href="https://en.wikipedia.org/wiki/Privacy_law" target="_">Privacy</a></em></strong>
    </form>

    <br>

    <section>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <button type="submit"><strong>SignUp</strong></button>

        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

        <button>
            <img src="./images/google_icon.png" alt="Google Logo" width="24px" height="24px">
            &nbsp;&nbsp;
            Sign in with Google
        </button>

        <br><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        Have an account already? 
        <button>
            <strong>
                <a href="./Login.html">Log In</a>
            </strong>
        </button>
        <br><br><hr>
    </section>
</body>
</html>

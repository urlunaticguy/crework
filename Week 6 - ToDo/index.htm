<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>

    <title>To Do List</title>
  </head>
  <body>

    <h1 class="title">To Do List</h1>

    <div class="todo-list">
      <div class="tasks">
        <div class="list-head">
            <a class="hidden" href=""></a>
            <div class="input-and-save-div">
                <input type="text" class="entered-list" placeholder="Create a Task..." />
                <button class="save-btn" onclick="saveTask()">Add task</button>
            </div>
          <div class="sub-heading">
            <h4 style="font-weight: 300">
                Upcoming Tasks
            </h4>
          </div>
          
          <table>
            <tr id="upcoming-tasks" class="flex-tasks">
                <!-- empty -->
                <td>
                    some data
                </td>
            </tr>
          </table>

          <div class="sub-heading">
            <h4 style="font-weight: 300">
                Completed Tasks
            </h4>
            <i class="fa-solid fa-clock-rotate-left"></i>
          </div>
          
          <table>
            <tr id="completed-tasks" class="flex-tasks">
                <!-- empty -->
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
